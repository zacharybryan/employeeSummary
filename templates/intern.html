<div class="card employee-card mx-4">
    <div class="card-header text-center bg-danger">
        <h2 class="card-title"><u>{{ name }}</u></h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body bg-danger">
        <ul class="list-group">
            <li class="list-group-item bg-secondary h4">ID: {{ id }}</li>
            <li class="list-group-item bg-secondary h4">Email: <a class="text-danger" href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item bg-secondary h4">School: {{ school }}</li>
        </ul>
    </div>
</div>
