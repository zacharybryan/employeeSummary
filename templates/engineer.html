<div class="card employee-card mx-4">
    <div class="card-header text-center bg-success">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body bg-success">
        <ul class="list-group">
            <li class="list-group-item bg-secondary h4">ID: {{ id }}</li>
            <li class="list-group-item bg-secondary h4">Email: <a class="text-success" href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item bg-secondary h4">GitHub: <a class="text-success"href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
